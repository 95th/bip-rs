language: rust
rust:
  - stable
  - beta
  - nightly

sudo: false

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev

env:
  global:
    - secure: cBgN6D8ZxwC5UA+3pxWg8ZHf1rtnEPEbwYP9W+NNzzOGLXDvDsZVhBeP0v9ZSHOdIxAENk5zypJOgV3TnMAk/JT5+oJ4elNJfefi22Mxlj5PRANb8K894nBXAzhgEB1LFfOh/9gSrvOZzbmK35l8fGFUx263BqcoPIjQ4UEcuyo=
  matrix:
    - CRATE_DIR=bip
    - CRATE_DIR=bip_bencode
    - CRATE_DIR=bip_dht
    - CRATE_DIR=bip_handshake
    - CRATE_DIR=bip_htracker
    - CRATE_DIR=bip_lpd
    - CRATE_DIR=bip_metainfo
    - CRATE_DIR=bip_peer
    - CRATE_DIR=bip_util
    - CRATE_DIR=bip_utracker
    
branches:
  only:
    - master

before_script:
    - |
        pip install 'travis-cargo<0.2' --user &&
        export PATH=$HOME/.local/bin:$PATH

script:
  - cd $CRATE_DIR
  - travis-cargo build
  - travis-cargo test
  - if [ $CRATE_DIR == "bip" ]; then
    travis-cargo doc;
    travis-cargo doc-upload;
    fi